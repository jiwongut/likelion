<!--id/class 로 selector 지정-->
<!DOCTYPE html>
<html>
    <head>
    <title>지원입니다.</title>
    <style>
        p {color : red;}
        h2 {color : blue;}
        #snow {background-color:burlywood;}
        .contents {font-size: 24px;}
    </style>
    </head>
    <body>
        <h1>지원입니다.</h1>
        <p>이것은 첫번째 단락입니다.</p>
        <h2 id="snow">작은 지원입니다.</h2>
        <p class="contents">이것은 두번째 단락입니다.</p>
        <h2>그리고 또 지원</h2>
        <p class="contents">이것은 세번째 단락입니다.</p>
    </body>
</html>
