<!DOCTYPE html>
<html lang="kr"> <!--본격적으로 태그 시작, 주 사용 언어 설정-->
<head>
    <meta charset="utf-8">
    <title>안녕하세용</title> 
</head>
<body>
    <h1>안녕하세요, 정지원입니다!</h1>
    <p>프로그래밍 공부중입니다~ p는 단락</p>
    안녕하세요 html 배우는 중입니다<br>
    br 태그는 줄바꿈 태그 입니다<br>
    <pre>pre 태그는 코드 내용 그대로 나옵니다.
        들여쓰기 포함~.~</pre>
    <p>em은 강조를 합니다. <em>강조된 텍스트</em></p>
    ins는 끼워넣기 선 <ins>이렇게</ins>
    del은 취소선을 표시해줍니다 <del>이렇게</del>
</body>
</html>
